name: Rmoval infrastructure

on: [workflow_dispatch]

jobs:
 
  DEV:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Terraform Init
        run: terraform init -backend-config=env-dev/state.tfvarsig=env-dev/state.tfvars
      - name: Terraform destroy
        run: terraform destroy -var-file=env-dev/main.tfvars -auto-approve




  PROD:
   runs-on: self-hosted
   steps:
     - uses: actions/checkout@v4
     - name: Terraform Init for PROD
       run: terraform init
     - name: Terraform destroy
       run: terraform destroy -var-file=env-dev/main.tfvars -auto-approve
